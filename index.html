<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Who's the goat?</h1>
        <input type="text" class="form-control" id="goat" placeholder="Lebron, MJ, Kobe"><br>
        <button type="submit" class="btn btn-secondary" onclick="goat()">Show me</button>
        <h1 id="show_here">The goat is...</h1>
    </div>
    <script>
        function goat() {
            var plyr = document.getElementById("goat").value;
            if (plyr == 'Lebron')(document.getElementById('show_here').innerHTML = "Niko obese")
            if (plyr == 'MJ')(document.getElementById('show_here').innerHTML = "Niko fat")
            if (plyr == 'Kobe')(document.getElementById('show_here').innerHTML = "Niko big")
        }

    </script>
</body>
</html>
